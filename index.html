<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterstation</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        #map {
            flex-grow: 1;
            height: 400px;
            width: 100%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .filter {
            text-align: center;
            margin: 10px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .button-container {
            text-align: center;
            margin: 10px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wetterstation</h1>
        <h2>Echtzeitdaten</h2>
    </header>

    <div class="container">

        <!-- Button für alle Stationen -->
        <div class="button-container">
            <button onclick="resetTableAndMarkers()">Alle Stationen anzeigen</button>
        </div>

        <!-- Tabelle -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Station</th>
                    <th>Longitude</th>
                    <th>Latitude</th>
                    <th>Windgeschwindigkeit</th>
                    <th>Windrichtung</th>
                    <th>Luftdruck</th>
                    <th>Luftfeuchtigkeit</th>
                    <th>Temperatur</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <header>
        <h2>Durchschnittswerte basierend auf dem Filter</h2>
        </header>
        
        <!-- Filter -->
        <div class="filter">
            <label for="filter">Filter:</label>
            <select id="filter" onchange="applyFilter()">
                <option value="24h">Letzte 24 Stunden</option>
                <option value="5d">Letzte 5 Tage</option>
                <option value="7d">Letzte 7 Tage</option>
            </select>
        </div>

        <!-- Karte -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        const map = L.map('map').setView([51.505, -0.09], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = {};
        let currentTableData = [];
        let selectedStation = null; // Speichert die aktuell ausgewählte Station

        function translateWindDirection(direction) {
            const directions = {
                "N": "Nord",
                "E": "Ost",
                "S": "Süd",
                "W": "West"
            };
            return directions[direction] || direction;
        }

        function updateTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';
            data.forEach(station => {
                const row = document.createElement('tr');
                row.innerHTML = 
                    <td>${station.station_id}</td>
                    <td>${station.longitude}</td>
                    <td>${station.latitude}</td>
                    <td>${station.windSpeed.toFixed(2)} km/h</td>
                    <td>${translateWindDirection(station.windDirection)}</td>
                    <td>${station.pressure.toFixed(2)} hPa</td>
                    <td>${station.humidity.toFixed(2)}%</td>
                    <td>${station.temperature.toFixed(2)}°C</td>
                ;
                tableBody.appendChild(row);
            });
        }

        function updateMap(latestData, avgData) {
            for (const key in markers) {
                map.removeLayer(markers[key]);
            }

            latestData.forEach(station => {
                const avgStationData = avgData[station.station_id];
                const marker = L.marker([station.latitude, station.longitude]).addTo(map)
                    .bindPopup(
                        <b>Station ID: ${station.station_id}</b><br>
                        Durchschnittliche Windgeschwindigkeit: ${avgStationData.avgWindSpeed.toFixed(2)} km/h<br>
                        Häufigste Windrichtung: ${translateWindDirection(avgStationData.mostCommonWindDirection)}<br>
                        Durchschnittlicher Luftdruck: ${avgStationData.avgPressure.toFixed(2)} hPa<br>
                        Durchschnittliche Luftfeuchtigkeit: ${avgStationData.avgHumidity.toFixed(2)}%<br>
                        Durchschnittliche Temperatur: ${avgStationData.avgTemperature.toFixed(2)}°C
                    );
                markers[station.station_id] = marker;

                marker.on('click', () => {
                    selectedStation = station.station_id;
                    updateTable([station]);
                });
            });
        }

        function applyFilter() {
            const filter = document.getElementById('filter').value;

            fetch(/api/filter?filter=${filter})
                .then(response => response.json())
                .then(data => {
                    currentTableData = data.latest;
                    if (!selectedStation) {
                        updateTable(data.latest);
                    }
                    updateMap(data.latest, data.avg);
                })
                .catch(err => console.error("Fehler beim Abrufen der Daten:", err));
        }

        function resetTableAndMarkers() {
            selectedStation = null;
            updateTable(currentTableData);
        }

        const socket = io('http://localhost:5000');
        socket.on('new_measurement', (newData) => {
            const existingIndex = currentTableData.findIndex(station => station.station_id === newData.station_id);

            if (existingIndex !== -1) {
                currentTableData[existingIndex] = newData;
            } else {
                currentTableData.push(newData);
            }

            if (selectedStation) {
                if (selectedStation === newData.station_id) {
                    updateTable([currentTableData.find(station => station.station_id === selectedStation)]);
                }
            } else {
                updateTable(currentTableData);
            }

            updateMap(currentTableData, {}); // AVG-Daten werden nicht aktualisiert, daher leer übergeben
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetch(/api/filter?filter=24h)
                .then(response => response.json())
                .then(data => {
                    currentTableData = data.latest;
                    updateTable(data.latest);
                    updateMap(data.latest, data.avg);
                })
                .catch(err => console.error("Fehler beim Abrufen der Daten:", err));
        });
    </script>
</body>
</html>
